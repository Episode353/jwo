{% extends "template.html" %} {% block title %} Home Page {% endblock %}
{% block content %}
<style>
    input{
        text-align: center;
    }
    li{
        text-align: left !important;
    }
    div{
        border: none !important; 
        
    }

</style>
<div class="content-large-fill">
    <div style="border: none !important;">
    {% if form.errors %}
    <p>There was an error with your form...</p>
    {% endif %}
    <form action="{% url 'register_user' %}" method=POST>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" class="btn btn-primary">Submit</input>
    
    </form>
    

</div>
</div>
{% endblock %}
