{% extends "template.html" %} 
{% block title %} Home Page {% endblock %}
{% block content %}
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  .content-large-fill {
    max-width: 80%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    font-size: 1.4rem;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #333;
  }

  textarea,
  select,
  button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem;
    
  }

  button {
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
    font-size: 2rem;
  }

  button:hover {
    background-color: #0056b3;
  }

  textarea[readonly] {
    background-color: #f8f8f8;
    cursor: not-allowed;
  }

  .seep-translate-header {
    text-align: center;
    border: none !important;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    margin-bottom: 2rem;
}

.seep-translate-header h1 {
    display: inline-block;
    font-family: daydream;
    max-width: 80%;
    text-shadow: 2px 2px 4px rgb(158 255 0 / 70%);
    color: #0656bd;
}

  

  /* Media query for screens larger than 600px */
  @media screen and (min-width: 600px) {
    .content-large-fill {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    label,
    textarea,
    select {
      width: calc(50% - 10px);
    }

    label {
      margin-bottom: 5px;
    }

    textarea,
    select {
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      margin-top: 10px;
    }
  }
</style>

<div class="content-large-fill">
  <div class="seep-translate-header"> 
  <h1>Seppe Translator</h1>
  </div>
  <label for="textToConvert">Enter text to convert:</label>
  <textarea id="textToConvert" rows="4" cols="50"></textarea>

  <label for="conversionType">Select conversion type:</label>
  <select id="conversionType">
    <option value="englishToSeep">English ü°í Seep</option>
    <option value="seepToEnglish">Seep ü°í English</option>
  </select>



  <label for="convertedText">Converted text:</label>
  <textarea id="convertedText" rows="4" cols="50" readonly></textarea>

  <button onclick="convertText()">Translate</button>

  <script>
    const seepMap = {
      'a': 'wa', 'b': 'wah', 'c': 'w√§h', 'd': 'w√†√†h', 'e': 'wat', 'f': 'wata',
      'g': 'w√†t√†', 'h': 'woh', 'i': 'w√∂h', 'j': 'wooh', 'k': 'w√∂√∂h', 'l': 'ta',
      'm': 't√†', 'n': 'wae', 'o': 'w√§e', 'p': 'w√§√©', 'q': 'we', 'r': 'w√´',
      's': 'wee', 't': 'weh', 'u': 'tata', 'v': 'toh-toh', 'w': 't√∂t√∂', 'x': 'bwo',
      'y': 'dwo', 'z': 'moe', ' ': 'woah'
    };

    function convertText() {
      const textToConvert = document.getElementById('textToConvert').value.toLowerCase();
      const conversionType = document.getElementById('conversionType').value;
      let convertedText = '';

      if (conversionType === 'englishToSeep') {
        convertedText = convertTextToSeep(textToConvert);
      } else if (conversionType === 'seepToEnglish') {
        convertedText = convertTextFromSeep(textToConvert);
      }

      document.getElementById('convertedText').value = convertedText;
    }

    function convertTextToSeep(text) {
      let converted = '';
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const seepChar = seepMap[char] || char;
        converted += seepChar + ' ';
      }
      return converted.trim();
    }

    function convertTextFromSeep(text) {
      let converted = '';
      const words = text.split(' ');
      for (let i = 0; i < words.length; i++) {
        const word = words[i];
        const englishChar = getKeyByValue(seepMap, word) || word;
        converted += englishChar;
      }
      return converted;
    }

    function getKeyByValue(object, value) {
      return Object.keys(object).find(key => object[key] === value);
    }
  </script>
</div>
{% endblock %}

</html>
