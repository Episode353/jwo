{% extends "template.html" %}
{% load static %}

{% block content %}

<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        /* Custom CSS to remove bullet points from the unordered list */
        .main ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .main ul li {
            margin-bottom: 10px; /* Optional: Add margin between list items */
        }

        .search{
            width: 90%;
        }

        .row{
            background: transparent !important;
            border: none !important;
        }

        .sidebar{
            font-size: 50%;
        }

        .contentarea{
            width: 100%;
            min-height: 200px;
            background-color: snow;
        }
    </style>
</head>

<div class="content-large-fill">


    <div class="row" style="border: none !important;">
        <div class="sidebar col-lg-3" style="border: none !important;">

            <form action="{% url 'search' %}" method="POST">
                {% csrf_token %}
                <input class="search" type="text" name="q" placeholder="Search Jworld" style="text-align: center; font-family: daydream;">
            </form>

            <div style="border: none !important;">
                <a href="{% url 'jworld' %}">All Pages</a>
            </div>
            <div style="border: none !important;">
                <a href="{% url 'new_page' %}">Create New Page</a>
            </div>
            <div style="border: none !important;">
                <a href="{% url 'rand' %}">Random Page</a>
            </div>
            {% block nav %}
            {% endblock %}
        </div>

        <div class="main col-lg-9" style="border: none !important;">
            <div style="border: 3px ridge #92AAFC !important; border-radius: 2px; padding-bottom: 1rem !important;">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>

    {% if display_image %}
        <!-- Display the image -->
            <img src="{% static '/png/markdown.png' %}" alt="Image" style="width: 50%; padding: 2rem;">
        
    {% endif %}

</div>

{% endblock %}
