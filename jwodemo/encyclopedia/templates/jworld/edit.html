{% extends "jworld/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit this page.</h1>

    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter a Title" value ="{{ title }}">
        <br>
        <textarea name="content" class="contentarea" placeholder="Enter Content">{{ content }}</textarea>
        <br>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>

{% endblock %}
