{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}



{% block body %}
<style>
    .contentarea{
        width: 100%;
    }
</style>

    <h1>New Page</h1>

    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <br>
        <input type="text" name="title" placeholder="Enter a Title">
        <br>
        <label>Markdown Content:</label>
        <br>
        <textarea name="content" class="contentarea"></textarea>
        <br>
        <input type="submit" value="New Page" class="btn btn-primary">
    </form>

{% endblock %}
